language: node_js

- '12'

services:
- mongodb
- redis-server


cache:
  directories:
  - 'node_modules'

before_script:
- npm install
- npm install -g coveralls lerna npm-local-development
- lerna bootstrap --nohoist \* --no-ci
- npm-local-development --no-watcher

script:
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
